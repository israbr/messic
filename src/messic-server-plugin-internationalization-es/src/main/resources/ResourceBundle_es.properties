js-messic-messages-welcome1=Bienvenido a Messic
js-messic-messages-welcome1_1=Hola! Soy <b>Messic</b>! Te doy la bienvenida por primera vez a tu sitio web de Messic. </br> Si no me conoces, te diré que mi misión es intentar ayudarte para organizar tu música... pero... Ya te explicaré esto mejor después.
js-messic-messages-welcome1_2=Por el momento, es importante decir que soy un software <b>LIBRE</b>, concretamente un software con licencia <b>GPL v3</b> ... En este enlace puedes leer todos los pormenores de este tipo de licenciamiento con detalle: <a href=\"http://www.gnu.org/licenses/gpl-3.0.txt\" target=\"_blank\">http://www.gnu.org/licenses/gpl-3.0.txt</a>
js-messic-messages-welcome1_3=Sólo para estar seguro de que lo has leído, esta es mi licencia de uso (en inglés :( ):</br></br>This program is free software: you can redistribute it and/or modify it under the terms of the <b>GNU General Public License</b> as published by the Free Software Foundation, either version 3 of the License, or (at your option) any later version.</br></br>This program is distributed in the hope that it will be useful, but <b>WITHOUT ANY WARRANTY</b>; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU General Public License for more details.</br></br>You should have received a copy of the GNU General Public License along with this program.  If not, see <a href=\"http://www.gnu.org/licenses/\" target=\"_blank\">http://www.gnu.org/licenses/</a>.
js-messic-messages-welcome1_4=Bueno, vamos a empezar! La primera cosa que debes hacer para poder acceder a Messic es crear una cuenta de usuario.  Por lo tanto, cuando termines de leer este mensaje, haz click en el botón para <b>crear una nueva cuenta</b>.</br></br>¡Nos vemos luego!

js-messic-messages-newuser1=Nuevo Usuario
js-messic-messages-newuser1_1=¡Bien! ¡¡¡Un nuevo usuario para Messic!!!</br></br>De acuerdo, por favor, rellena la siguiente información y te daré privilegios para acceder a tu sitio web de Messic.
js-messic-messages-newuser1_2=¡Ah! ¡Una cosa importante! Eres el primer usuario, eso significa que serás el Administrador del sitio.  </br> Es una responsabilidad importante, por lo tanto, por favor, ten cuidado con las opciones de administración (sólo tú tendrás permiso para modificarlas)

js-messic-messages-welcome2=Bienvenido de nuevo
js-messic-messages-welcome2_1=Así que finalmente estás aquí <b>
js-messic-messages-welcome2_2=</b>!</br></br>Bienvenido de nuevo. Has entrado en tu sitio web de Messic.  Estás ahora mismo en la <b>página principal</b>.. pero.. ¡espera! ¡¡¡Está vacía!!!
js-messic-messages-welcome2_3=¡¡Ahh! ¡No te preocupes! Está vacía porque <b>todavía no has subido ninguna canción</b>. Por lo tanto, tu primera misión consiste en subir música. </br></br>Por favor, accede al menú y haz click en la opción para <b>subir canciones</b>.
js-messic-messages-welcome2_4=Ah, sí,, <b>una última cosa</b> antes de subir ningún fichero a Messic.  </br></br>Messic no soporta el uso de DRM ni nada parecido. <b>Es tu responsabilidad usar adecuadamente este software</b>, tienes que tener en cuenta las restricciones legales que tengas en tu país, el copyright del contenido, etc.. cada vez que subas, compartas o cualquier otra acción usando Messic.  Si usas Messic estás aceptando estas condiciones.
js-messic-messages-welcome2_5=Eso es todo. Ya puedes comenzar a subir algunos albums a tu colección.</br></br>¡Te veo luego!

js-messic-messages-upload1=Subir Canciones
js-messic-messages-upload1_1=¡Bien! Parece que esta es la <b>primera vez</b> que intentas subir canciones, intentaré ayudarte un poco
js-messic-messages-upload1_2=Desde esta sección puedes <b>subir albums a Messic</b>.  </br></br>Cuando digo la palabra <b>\\'subir\\'</b>, estoy concretamente diciendo: subir ficheros de música (y carátulas, imágenes, lyrics, etc...) al Servidor de Messic. El servidor de messic es la máquina donde has instalado Messic. </br></br> Por favor, <b>recuerda siempre</b>, que puedes visualizar el sitio web de Messic desde otros PCs/Tables/Teléfonos/etc.. que estén dentro de tu red, tan sólo accediendo a la URL de Messic con un navegador web moderno.
js-messic-messages-upload1_3=La primera cosa que debes hacer es seleccionar las canciones que quieres subir, pero  <b>IMPORTANTE</b>, debes subir canciones album a album, es decir, no mezcles canciones de diferentes discos. (Realmente lo puedes hacer, pero parece lógico que agrupes las canciones dentro de un mismo disco)
js-messic-messages-upload1_4=Una vez que selecciones las canciones, puedes <b>modificar</b> los números de pista, los nombres de las canciones, el autor, el estilo, y todo eso.. y... </br></br> también puedes hacer todo esto a través del <b>ASISTENTE</b>, ya que este asistente te ayudará a rellenar esta información accediendo a los metadatos guardados en los ficheros de música, o bien accediendo si quieres a servicios externos que proporcionan esta información...
js-messic-messages-upload1_5=Eso es todo.. </br><b>1º</b>: Selecciona las canciones del disco, </br><b>2º</b>: Asegúrate de que la información de las canciones es correcta (títulos, etc..), </br><b>3º</b>: Usa el asistente para obtener la información correcta del disco, y </br><b>4º</b>: Envía esta información a Messic.. Estas canciones se guardarán en el sistema de ficheros del servidor (recuerda, la máquina donde has instalado Messic), en la carpeta que tengas configurada... Puedes acceder a escuchar, buscar, eliminar, modificar, etc.... todas estas canciones a través del sitio web de Messic.  </br></br><b><center>Buena Suerte!</center></b> 
